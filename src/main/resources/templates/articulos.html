<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Artículos</h1>

        <!-- Formulario para agregar un nuevo artículo -->
        <form th:action="@{/articulos/guardar}" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="nombre" placeholder="Nombre del artículo" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" name="precio" step="0.01" placeholder="Precio" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" name="stock" placeholder="Cantidad en stock" required class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar Artículo</button>
        </form>

        <!-- Tabla de artículos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.nombre}"></td>
                    <td th:text="${articulo.precio}"></td>
                    <td th:text="${articulo.stock}"></td>
                    <td>
                        <a th:href="@{/articulos/editar/{id}(id=${articulo.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/articulos/eliminar/{id}(id=${articulo.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
