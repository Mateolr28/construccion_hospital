<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            margin-top: 20px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hospital Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/servicios}">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/quienes-somos}">Quienes somos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/empleado}">Empleado</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/articulos}">Articulos</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/signin}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Gestión de Artículos</h1>

        <!-- Formulario para agregar un nuevo artículo -->
        <form th:action="@{/articulos/guardar}" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="nombre" placeholder="Nombre del artículo" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" name="precio" step="0.01" placeholder="Precio" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" name="stock" placeholder="Cantidad en stock" required class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar Artículo</button>
        </form>

        <!-- Tabla de artículos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.nombre}"></td>
                    <td th:text="${articulo.precio}"></td>
                    <td th:text="${articulo.stock}"></td>
                    <td>
                        <a th:href="@{/articulos/editar/{id}(id=${articulo.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/articulos/eliminar/{id}(id=${articulo.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
