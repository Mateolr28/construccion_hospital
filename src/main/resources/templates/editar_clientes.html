<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hospital Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/empleados">Empleados</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Editar Cliente</h1>
        <form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post" class="mb-4">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" required />
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="TelÃ©fono" required />
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
