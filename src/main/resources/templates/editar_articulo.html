<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Artículo</h1>
        <form th:action="@{/articulos/actualizar}" th:object="${articulo}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <input type="text" th:field="*{nombre}" placeholder="Nombre del artículo" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" th:field="*{precio}" step="0.01" placeholder="Precio" required class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" th:field="*{stock}" placeholder="Cantidad en stock" required class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Artículo</button>
        </form>
    </div>
</body>
</html>
